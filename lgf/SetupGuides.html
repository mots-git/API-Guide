<!DOCTYPE html>
<html lang="en">
   <head>
      <title>MOTS Pages Guide</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/pages/styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="../js/matchedAudience/hubspot.js"></script>
     <style>
      #assets-copy-image-yes, #assets-copy-image-no {
         margin-top: 49px;
      }
      .titleBox{
         width: 150px;
         padding-bottom: 50px;
      }
      .mainBody {
          height: 690px;
      }
     </style>
   </head>
   <body>
      <div class="container text-center">
      <div class="row">
         <div class="col-md-4">
            <img class="headerImage" src="../assets/Owl_Avatar.png" />
         </div>
         <div class="col-md-6">
            <h2 class="headerText">
               MOTS API Guide
            </h2>
         </div>
      </div>
      <div class = "mainBody">
         <br>
         <div class="row">
            <div class="col-md-3 col-md-offset-2">
               <div class="titleBox" style="padding-top: 20px!important">Hubspot</div>
            </div>
         </div>
         <div id="page1">
            <div class="row">
               <div class="col-md-3 col-md-offset-3">
                 <div class="well" onclick="location.href='selections/consolidation-merge.html';" style="padding: 0 !important; padding-top: 45px!important;">Consolidation / Merge</div>
               </div>
               <div class="col-md-3">
                 <div class="well" onclick="location.href='selections/affiliations.html';">Affiliations</div>
               </div>               
               <div class="col-md-3">
                 <div class="well" onclick="location.href='selections/migrate-followers.html';" style="padding-top: 45px!important;">Migrate followers</div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-3 col-md-offset-9">
                 <div onclick="showPage2Function()"><img class="arrowImage" src="../assets/ForwardButton.png" /></div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-3 col-md-offset-3">
                 <div class="well" onclick="location.href='selections/rebrand-rename.html';" style="padding-top: 45px!important;">Rebrand / Rename</div>
               </div>
               <div class="col-md-3">
                 <div class="well" onclick="location.href='selections/convert-page-type.html';" style="padding-top: 40px!important;">Convert Page Type</div>
               </div>
               <div class="col-md-3">
                 <div class="well" onclick="location.href='selections/acquisition.html';">Acquisition</div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-6 col-md-offset-6">
                 <p id="pageText">1/3</p>
               </div>
            </div>
         </div>

         <div id="page2">
            <div class="row">
               <div class="col-md-3 col-md-offset-3">
                 <div class="well" onclick="location.href='selections/edit-post.html';">Edit Post</div>
               </div>
               <div class="col-md-3">
                 <div class="well" onclick="location.href='selections/vanity-url.html';" style="padding-top: 45px!important;">Vanity URL Changes</div>
               </div>               
               <div class="col-md-3">
                 <div class="well" onclick="location.href='selections/add-remove-admin.html';" style="padding-top: 45px!important;">Add/Remove Admin</div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-9">
                  <div onclick="showPage3Function()"><img class="arrowImage" src="../assets/ForwardButton.png"  style="float: right;" /></div>
                  <div onclick="showPage1Function()"><img class="arrowImage" src="../assets/BackButton.png" /></div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-3 col-md-offset-3">
                 <div class="well" onclick="location.href='selections/claim-deactivate.html';" style="padding-top: 30px!important;">Claim / Deactivate Page</div>
               </div>
               <div class="col-md-3">
                 <div class="well" onclick="location.href='selections/de-affiliation.html';" style="padding-top: 40px!important;">De-Affiliation</div>
               </div>
               <div class="col-md-3">
                 <div class="well" onclick="location.href='selections/faqs.html';">FAQ</div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-6 col-md-offset-6">
                 <p id="pageText">2/3</p>
               </div>
            </div>
         </div>


         <div id="page3">
            <div class="row">
               <div class="col-md-3 col-md-offset-3">
                 <div class="well" onclick="location.href='selections/edit-post.html';">Edit Post</div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-3 col-md-offset-1">
                 <div onclick="showPage2Function()"><img class="arrowImage" src="../assets/BackButton.png" /></div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-6 col-md-offset-6">
                 <p id="pageText">3/3</p>
               </div>
            </div>
         </div>


         <br>
      </div>
      <script>
      $(document).ready(function() { 
   
         document.getElementById("page1").style.display="inline";
         document.getElementById("page2").style.display="none";
         document.getElementById("page3").style.display="none";

      });
      function showPage1Function(){
         document.getElementById("page1").style.display="inline";
         document.getElementById("page2").style.display="none";
         document.getElementById("page3").style.display="none";
      }
      function showPage2Function(){
         document.getElementById("page1").style.display="none";
         document.getElementById("page3").style.display="none";
         document.getElementById("page2").style.display="inline";
      }
      function showPage3Function(){
         document.getElementById("page2").style.display="none";
         document.getElementById("page1").style.display="none";
         document.getElementById("page3").style.display="inline";
      }
     </script>
   </body>
</html>
